name: Bot Mindset Automatico

on:
  schedule:
    # Ore 10:30 UTC = 11:30 Italia
    - cron: '30 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Scarica il codice
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa le librerie
        run: pip install pandas matplotlib requests pillow

      - name: Esegui il Bot Mindset
        env:
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          AGENCY_TELEGRAM_TOKEN: ${{ secrets.AGENCY_TELEGRAM_TOKEN }}
          MINDSET_CHAT_ID: ${{ secrets.MINDSET_CHAT_ID }}
        run: python main.py
